<html>
<head>
	<meta charset="utf-8" />
	<title>My economy</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="./bootstrap/css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="navbar">
  		<div class="navbar-inner">
			<a class="brand" href="#">My economy</a>
    		<ul class="nav">
				<li class="active"><a href="#">Dashboard</a></li>
	     	 	<li><a href="#">Income &amp; Expenses</a></li>
	     	 	<li><a href="#">Accounts</a></li>
      			<li><a href="#">Goals</a></li>
    		</ul>
  		</div>
	</div>
	<div class="container">
		<div class="row-fluid">
			<div class="span6">
				<h1>Income &amp; Expenses</h1>
				<ul class="income-expense">
					<li class="income" style="color: green">Inkomst: 2000</li>
					<li class="expense" style="color: red">Utgift: -1000</li>
					<li class="total" style="color: green">Totalt: +1000</li>
				</ul>
			</div>
			<div class="span5 offset1">
				<h1>Savings</h1>
				<ul class="savings">
					<li>Utgiftskonto: 30 000 kr</li>
					<li>Sparkonto: 50 000 kr</li>
					<li class="total">Totalt: 80 000 kr</li>
				</ul>
				
			</div>			
		</div>
	</div>
</body>
</html>
